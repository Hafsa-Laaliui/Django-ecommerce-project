<!-- cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for product_id, quantity in cart.items %}
            <li>
                Product: {{ product_id }} (Quantity: {{ quantity }})
                <form action="{% url 'remove_from_cart' product_id=product_id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
                <form action="{% url 'update_cart' %}" method="post">
                    {% csrf_token %}
                    <label for="quantity">Update Quantity:</label>
                    <input type="number" id="quantity" name="{{ product_id }}" value="{{ quantity }}">
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
