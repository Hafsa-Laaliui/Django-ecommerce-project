{% extends 'base.html' %}
{% load static %}

{% block title %}contact{% endblock %}
{% block content %}
<style>
body {
    background-color: white;
    padding-top: 85px;
}

h1 {
    font-family: 'Poppins', sans-serif, 'arial';
    font-weight: 600;
    font-size: 72px;
    color: black;
    text-align: center;
}

h4 {
    font-family: 'Roboto', sans-serif, 'arial';
    font-weight: 400;
    font-size: 20px;
    color: #9b9b9b;
    line-height: 1.5;
}

/* ///// inputs /////*/

input:focus ~ label, textarea:focus ~ label, input:valid ~ label, textarea:valid ~ label {
    font-size: 0.75em;
    color: #999;
    top: -5px;
    -webkit-transition: all 0.225s ease;
    transition: all 0.225s ease;
}

.styled-input {
    float: left;
    width: 310px; /* Set the width to your desired value */
    margin: 1rem 0;
    position: relative;
    border-radius: 4px;
}

.styled-input label {
    color: #FFFFFF;
    padding: 1.3rem 30px 1rem 30px;
    position: absolute;
    top: 10px;
    left: 0;
    -webkit-transition: all 0.25s ease;
    transition: all 0.25s ease;
    pointer-events: none;
}

.styled-input.wide {
    width: 620px;
    max-width: 100%;
}

input,
textarea {
    padding: 30px;
    border: 0;
    width: 620px; /* Set the width to your desired value */
    font-size: 1rem;
    background-color: #333333;
    color: white;
    border-radius: 4px;
}


input:focus,
textarea:focus { outline: 0; }

input:focus ~ span,
textarea:focus ~ span {
    width: 100%;
    -webkit-transition: all 0.075s ease;
    transition: all 0.075s ease;
}

textarea {
    width: 100%;
    min-height: 15em;
}

.input-container {
    width: 650px;
    max-width: 100%;
    margin: 20px auto 25px auto;
}

.submit-btn {
    float: right;
    padding: 7px 35px;
    border-radius: 60px;
    display: inline-block;
    background-color: #333333;
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 5px 0 rgba(0,0,0,0.06),
              0 2px 10px 0 rgba(0,0,0,0.07);
    -webkit-transition: all 300ms ease;
    transition: all 300ms ease;
}

.submit-btn:hover {
    transform: translateY(1px);
    box-shadow: 0 1px 1px 0 rgba(0,0,0,0.10),
              0 1px 1px 0 rgba(0,0,0,0.09);
}

@media (max-width: 768px) {
    .submit-btn {
        width:100%;
        float: none;
        text-align:center;
    }
}

input[type=checkbox] + label {
  color: #000000;
  font-style: italic;
}

input[type=checkbox]:checked + label {
  color: #000000;
  font-style: normal;
}


.form-container {
    margin-top: 20px;
}
</style>

<div class="container">
  <div class="row">
    <h1>contact us</h1>
  </div>
  <div class="row">
    <h4 style="text-align:center">We'd love to hear from you!</h4>
  </div>

  <!-- Add the form container with necessary form tags -->
  <div class="row input-container form-container">
    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="text" name="name" required />
          <label>Name</label>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="styled-input">
          <input type="email" name="email" required />
          <label>Email</label>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="styled-input" style="float:right;">
          <input type="text" name="phone_number" required />
          <label>Phone Number</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="styled-input wide">
          <textarea name="message" required></textarea>
          <label>Message</label>
        </div>
      </div>
      <div class="col-xs-12">
        <button type="submit" class="btn-lrg submit-btn">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
